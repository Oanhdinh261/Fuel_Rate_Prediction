<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="/css/quote.css"> <!-- Update with your stylesheet path -->
    <!-- Additional head elements (like CSS links or JavaScript files) can go here -->
</head>
<body>
    <div class="container">
        <h1>Fuel Quote Form</h1>
        <form id="fuelQuoteForm">
            <div class="form-group">
                <label for="gallonsRequested">Gallons Requested:</label>
                <input type="number" id="gallonsRequested" name="gallonsRequested" required>
            </div>
            
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress" readonly>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>

            <div class="form-group">
                <label for="suggestedPrice">Suggested Price / Gallon:</label>
                <input type="number" id="suggestedPrice" name="suggestedPrice" readonly>
            </div>

            <div class="form-group">
                <label for="totalAmount">Total Amount Due:</label>
                <input type="number" id="totalAmount" name="totalAmount" readonly>
            </div>

            <div class="form-group">
                <button type="button" id="getQuote">Get Quote</button>
                <button type="submit" id="submitQuote" disabled>Submit Quote</button>
            </div>
        </form>
        <!-- Button to view quote history -->
        <div class="form-group">
            <a href="/quote-history">
                <button type="button">View Quote History</button>
            </a>
        </div>

    </div>

    <!-- JavaScript file for form logic -->
    <script src="js/quote.js"></script> <!-- Update with your JavaScript file path -->
</body>
</html>
